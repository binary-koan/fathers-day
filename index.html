<html lang="en">
<head>
  <title>Father's Day</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300|Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="images">
    <img id="background1" src="images/1.jpg">
    <img id="background2" src="images/2.jpg">
    <img id="background3" src="images/3.jpg">
    <img id="background4" src="images/4.jpg">
    <img id="background5" src="images/5.jpg">
    <img id="background6" src="images/6.jpg">
    <img id="background7" src="images/7.jpg">

    <img id="foreground1" src="images/1-foreground.png">
    <img id="foreground2" src="images/2-foreground.png">
    <img id="foreground3" src="images/3-foreground.png">
    <img id="foreground4" src="images/4-foreground.png">
    <img id="foreground5" src="images/5-foreground.png">
    <img id="foreground6" src="images/6-foreground.png">
    <img id="foreground7" src="images/7-foreground.png">
  </div>

  <div class="banner start">
    <button id="start-button" class="hidden">Start</button>
  </div>

  <canvas id="container" class="hidden" width="1000" height="600"></canvas>

  <div class="banner end hidden">
    <h1>Happy Father's Day!</h1>
    <p>
      Hope you enjoyed the photos &mdash; the last few are ones I took that evening last time I came
      down. Extremely golden, but that's how I tend to remember the block anyway &hellip;
    </p>
    <button id="restart-button">Restart</button>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
